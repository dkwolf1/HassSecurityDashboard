name: Hass Security Dashboard
version: "1.0"
description: Security audit dashboard for Home Assistant
startup: services
boot: auto
ingress: true
ingress_port: 8099
ingress_entry: "web"
ingress_stream: true
panel_icon: mdi:shield-account
panel_title: Security Dashboard
arch:
  - amd64
  - aarch64
  - armv7
map:
  - config
  - ssl
  - addons
host_network: true
privileged:
  - NET_ADMIN
options:
  port: 8099
  cloudflare_token: ""
  lang: en
schema:
  port: int
  cloudflare_token: str?
  lang: list(en|nl)
