<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HA Debug Mode – Ingress Test</title>
</head>
<body>
  <h1>Ingress Test Result</h1>
  <div id="result">🔍 Testing...</div>
  <script>
    fetch("./api/debug")
      .then(r => r.json())
      .then(data => {
        document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      })
      .catch(e => {
        document.getElementById("result").innerHTML = "❌ API unreachable: " + e;
        console.error(e);
      });
  </script>
</body>
</html>
